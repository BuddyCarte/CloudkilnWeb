<div class="container-fluid">
  <div class="custom-card" [formGroup]="formLogin">
    <div class="form-group">
      <input type="email" placeholder="Nhập tài khoản" class="form-control" formControlName="username"/>
    </div>

    <div class="form-group">
      <input type="password" placeholder="Nhập mật khẩu" class="form-control" formControlName="password"/>
    </div>

    <button class="btn btn-block btn-primary" (click)="login()">
      <span> Đăng nhập</span>
    </button>

    <p class="horizontal-line-text" align="center">
      <span><br/>Hoặc sử dụng</span>
    </p>

    <div class="login-social-container">
      <button class="btn btn-block custom-btn" (click)="signInWithGoogle()">
        <img [src]="'assets/images/google.png'" style="height:35px;"  alt="google"/>
        <p class="horizontal-line-text mt-1" align="center">
          <span> Login with Google</span>
        </p>
      </button>

      <button class="btn btn-block custom-btn" (click)="signInWithFacebook()">
        <img [src]="'assets/images/facebook.png'" style="height:35px;" alt="google"/>
        <p class="horizontal-line-text mt-1" align="center">
          <span> Login with Facebook</span>
        </p>
      </button>
    </div>
  </div>
</div>
